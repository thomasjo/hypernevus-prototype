version: '3.6'

services:
  default:
    build:
      context: .
      target: default

    # Mount host paths to simplify development workflows.
    volumes:
      - ./data:/root/data:ro
      - ./python:/root/python

  notebook:
    build:
      context: .
      target: notebook

    # Use host network mode to avoid needing to expose ports, etc.
    network_mode: host

    # Mount host paths to simplify development workflows.
    volumes:
      - ./data:/root/data:ro
      - ./python:/root/python:ro
      - ./notebooks:/root/notebooks
